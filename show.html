<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imagem Compartilhada</title>
    </head>
    <body>
        <h1>Imagem Compartilhada</h1>
        <div id="image-container"></div>

        <script>
            // Função para recuperar e exibir a imagem armazenada no sessionStorage
            window.addEventListener("DOMContentLoaded", () => {
                const imageDataUrl = sessionStorage.getItem("sharedImage");

                if (imageDataUrl) {
                    const imgElement = document.createElement("img");
                    imgElement.src = imageDataUrl;
                    document
                        .getElementById("image-container")
                        .appendChild(imgElement);
                } else {
                    document.body.innerHTML =
                        "<p>Nenhuma imagem foi compartilhada.</p>";
                }
            });

            // Recebe a mensagem do service worker
            navigator.serviceWorker.addEventListener("message", (event) => {
                const { imageDataUrl } = event.data;
                if (imageDataUrl) {
                    sessionStorage.setItem("sharedImage", imageDataUrl);
                }
            });
        </script>
    </body>
</html>
